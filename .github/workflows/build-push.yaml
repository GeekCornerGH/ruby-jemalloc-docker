name: Build-Test-Push
on:
  pull_request:
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'
  push:
    paths-ignore:
      - 'README.md'
      - 'LICENSE.md'

jobs:
  build-test-push:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        ruby: ["3.0.4"]
        image: ["slim"]
        include:
          - ruby: "3.0.4"
            ruby_checksum: "70b47c207af04bce9acea262308fb42893d3e244f39a4abc586920a1c723722b"

    steps:
      - uses: actions/checkout@v3
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Restore Docker cache
        uses: actions/cache@v3
        with: 
          path: ${{ github.workspace }}/cache
          key: ${{ runner.os }}-docker-${{ hashfiles('cache/**') }}
          restore-keys: |
            ${{ runner.os }}-docker-
      - uses: docker/setup-qemu-action@v2
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v3
        name: Build
        with:
          platforms: linux/amd64,linux/arm64
          push: ${{ github.ref == 'refs/heads/main' }}
          cache-from: type=local,src=${{ github.workspace }}/cache
          cache-to: type=local,dest=${{ github.workspace }}/cache
          build-args: |
            RUBY_VERSION:${{ matrix.ruby }}
            RUBY_CHECKSUM:${{ matrix.ruby_checksum }}
            IMAGE_VERSION:${{ matrix.image }}
          tags: "ghcr.io/moritzheiber/ruby-jemalloc:${{ matrix.ruby }}-${{ matrix.image }}"
